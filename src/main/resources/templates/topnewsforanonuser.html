<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:replace="base::nav"></div>




<div class="container">
<table class="table">
    <thead>
    <tr>

        <th scope="col">News Title</th>
        <th scope="col">News Description</th>
        <th scope="col">News Url</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="toparticle : ${topheadlines}">

        <td th:text="${toparticle.title}"></td>
        <td th:text="${toparticle.description}"></td>
        <td th:inline="text"> <a th:href="${toparticle.url}"  target="_blank">[[${toparticle.url}]] </a></td>

    </tr>

    </tbody>
</table>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
